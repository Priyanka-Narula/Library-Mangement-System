<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-rows: repeat(auto-fill, minmax(200px, 1fr)); /* Adjust column width as needed */
            grid-gap: 20px; /* Adjust the gap between grid items */
        }
        .grid-item {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">Content 1</div>
        <div class="grid-item">Content 2</div>
        <div class="grid-item">Content 3</div>
        <!-- Add more grid items as needed -->
    </div>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Input Placeholder</title>
</head>
<body>
    <form>
        <!-- Your other form fields here -->
        <label for="birthday">Select a date:</label>
        <input type="date" id="birthday" name="birthday" class="date-input" placeholder="Today's date" readonly>
        <!-- Your other form fields here -->
        <input type="submit" value="Submit">
    </form>

    <script>
        // Get today's date
        var today = new Date();

        // Format today's date as "YYYY-MM-DD" for use in the placeholder
        var yyyy = today.getFullYear();
        var mm = String(today.getMonth() + 1).padStart(2, '0'); // January is 0!
        var dd = String(today.getDate()).padStart(2, '0');
        var todayFormatted = yyyy + '-' + mm + '-' + dd;

        // Set today's date as the placeholder for the date input field
        document.getElementById('birthday').setAttribute('placeholder', todayFormatted);
    </script>
