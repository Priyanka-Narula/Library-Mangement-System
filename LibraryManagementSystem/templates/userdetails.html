<!DOCTYPE html>
<html lang="en">
    <head>
        <title>User Dashboard</title>
        <link rel ="stylesheet" href="static/mainstyle.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div id="main">
          <div id="canvas" style="width:auto;">
            <div style="font-family: fantasy;" width="200px">
              <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid" >
                  <a class="navbar-brand" href="#" style="font-weight: bolder;">House Of books</a>
                  <span>Hello!{{userinfo.username}}</span>
                </div>          
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0"style="font-family:Georgia, 'Times New Roman', Times, serif;
                    font-weight:lighter;">
                      
                        <a class="nav-link active" aria-current="page" href="/backuser">Go Back</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                      </li>
                    </ul>
                    
                  </div>
              </nav> 
            </div>
        
        
        <div id="user_details">
            <h4 class="headings" style="padding-top: 5px;">User Info</h4><br>
            <div class="grid-container" >
              <div class="grid-item" style="align-items: center;font-family:Georgia, 'Times New Roman', Times, serif;
              font-weight:normal;">
              <p class="card_title">User Id : {{userinfo.u_id}}</p>
              <p class="card_text">First Name : {{userinfo.first_name}}</p>
              <p class="card_text">Last Name : {{userinfo.last_name}}</p>
              <p class="card_title">Username : {{userinfo.username}}</p>
              <p class="card_text">Password : {{userinfo.password}}</p>
              </div>
            </div>   
                    

               
          </div>  
        </div>    
    </body>
</html>
