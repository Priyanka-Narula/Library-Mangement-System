<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <link rel ="stylesheet" href="static/mainstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="font-weight: bold;">House of Books</a>
        </div>
    </nav>
    <div class="backgroundimage" >

            <div id="form-body1">
                <h2>Register Form</h2><br>
                <form action="/register" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="name123" name="u_name" required>
                        </div>
                    <div class="mb-3">
                        <label for="firstname" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstname" placeholder="name" name="f_name" required>
                        </div> 
                    <div class="mb-3">
                        <label for="lastname" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastname" placeholder="name" name="l_name" >
                        </div>        

                    <div class="mb-3">
                        <label for="pwd" class="form-label">Password</label>
                        <input type="password" class="form-control" id="pwd" name="pwd" required>
                        </div>  
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                        </div>      
                         
                    <div style="text-align: center;">
                      <input type="submit" class="btn btn-primary" value="Register"><br>
                    </form>
                    Already!registered user? <a href="/signin">Login</a>
                  </div>
        </div>
            
        </body>
</html>
