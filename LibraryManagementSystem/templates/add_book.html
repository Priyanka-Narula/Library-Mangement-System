<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Book</title>
    <link rel ="stylesheet" href="static/mainstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="main">
        <div id="canvas" style="width:auto;height: auto;">
            <div style="font-family: fantasy;" width="200px">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                  <div class="container-fluid" >
                    <a class="navbar-brand" href="#" style="font-weight: bold;">House Of books</a>
                    <span></span>
                </div>         
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="font-family:Georgia, 'Times New Roman', Times, serif;
                        font-weight:lighter;">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/admin_manage">Go Back</a>
                        </li>
                </div> 
            </nav>
            <div id="form-body1">
                <h2>Add Book</h2><br/>
                <form action="/add_book" method="post">
                <div class="mb-3">
                    <label for="b_title" class="form-label">Book Name</label>
                    <input type="text" class="form-control" id="b_title" name="b_title" required>
                    <label for="b_year" class="form-label">Year</label>
                    <input type="integer" class="form-control" id="b_year" name="b_year" required>
                    <label for="b_author" class="form-label">Book Author</label>
                    <input type="text" class="form-control" id="b_author" name="b_author" required>
                    <label for="b_img" class="form-label">Image</label>
                    <input type="text" class="form-control" id="b_img" name="b_img" >
                    <label for="b_url" class="form-label">Book URL</label>
                    <input type="text" class="form-control" id="b_url" name="b_url"  required>
                    <label for="b_descp" class="form-label">Book Description</label>
                    <input type="text" class="form-control" id="b_descp" name="b_descp" >
                    <label for="b_g_id" class="form-label">Book Genre</label>
                    <input type="text" class="form-control" id="b_g_id" name="b_g_id" required>
                 
                </div>           
                <div style="text-align: center;">
                  <input type="submit" class="btn btn-primary" value="Add"><br>
                </form>
                  
                </div>
            </div>
        </div>
    </div>
</body>
</html>
