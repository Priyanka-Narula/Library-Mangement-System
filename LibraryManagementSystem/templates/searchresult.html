<!DOCTYPE html>
<html lang="en">
    <head>
        <title>User Dashboard</title>
        <link rel ="stylesheet" href="static/mainstyle.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
    
    </head>
    <body>
        <div id="main">
          <div id="canvas" style="width:auto;height: auto;">
            <div style="font-family: fantasy;" width="200px">
              <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid" >
                  <a class="navbar-brand" href="#">House Of books</a>
                  
            </div>          
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0"style="font-family:Georgia, 'Times New Roman', Times, serif;
                    font-weight:lighter;">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/backuser">Go Back</a>
                      </li>
                      
                        
                      <li class="nav-item">
                        <a class="nav-link" href="/signin">Logout</a>
                      </li>
                    </ul>
                    
                  </div>
              </nav> 
    
    <h4 class="headings" style="padding-top: 5px;">Search Results</h4><br>
    <div class="grid-container">
      {% for i in searchResult %}
      <div class="grid-item">
      <img style="width: 150px;height: 210px; align-items: center;" src="{{i.b_cover_img}}" class="card-img-top" alt="Book Cover">
      <p class="card_title">Book Title:{{i.b_title}}</p>
      <p class="card_text">Author Name:{{i.b_author}}</p>
      <div style="text-align: end;">
      <form method="post" action="/issue_book">
        <input type="number" name="i_book_id" value="{{i.b_id}}" style="display: none;">
        <input type="text" name="username" value="{{u_name}}" style="display: none;">
        <input type="date" name="issue_date"  required><br><br>
        <input type="Submit" name="Issue Book"  class="btn btn-primary" value="Request">
      </div>
      </form>            
      </div>
      {% endfor %}
      <!-- Add more grid items as needed -->
    </div>

    
          </div>
        </div>
    </body>
</html>
